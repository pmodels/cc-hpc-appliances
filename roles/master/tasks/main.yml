---
- name: Check if ssh key exists for user
  stat:
    path: /home/cc/.ssh/id_rsa
  register: ssh_key
  become: true

- name: Generate SSH key pair
  openssh_keypair:
    path: /home/cc/.ssh/id_rsa
    type: rsa
    size: 2048
    comment: "cc@{{ inventory_hostname }}"
    owner: cc
    group: cc
    mode: '0600'
  become: true
  when: not ssh_key.stat.exists

- name: Read the public key
  slurp:
    path: /home/cc/.ssh/id_rsa.pub
  become: true
  register: ssh_public_key

- name: Decode the public key
  set_fact:
    public_key: "{{ ssh_public_key.content | b64decode }}"

- name: Scan for SSH host keys
  command: ssh-keyscan -H {{ hostvars[item]['ansible_hostname'] }}
  register: ssh_keyscans
  loop: "{{ groups['worker_nodes'] }}"
  changed_when: false

- name: Write the host keys to known hosts in master
  known_hosts:
    path: /home/cc/.ssh/known_hosts
    name: "{{ hostvars[item.item]['ansible_hostname'] }}"
    state: present
    key: "{{ item.stdout }}"
  loop: "{{ ssh_keyscans.results }}"

- name: Add all hosts to MPI hostfile
  lineinfile:
    path: /etc/mpi/hostfile
    regexp: '^{{ item }}(\s|$)'
    line: "{{ item }}"
    state: present
    backup: true
    create: true
    mode: '0666'
  loop: "{{ groups['all'] }}"
  become: true

- name: Update mpi_config to include /etc/mpi/hostfile
  lineinfile:
    path: /etc/profile.d/mpi_config.sh
    regexp: '^export HYDRA_HOST_FILE='
    line: 'export HYDRA_HOST_FILE=/etc/mpi/hostfile'
    backup: true
    create: yes
    state: present
    mode: '0755'
  become: true
